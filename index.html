<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Test Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f7f7f9;
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
            max-width: 420px;
            width: 90vw;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        p {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 0;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My CI/CD Test Website <span style="font-size:1rem;color:#4f8cff;">v2</span></h1>
        <p>This is a simple HTML page to demonstrate CI/CD with GitHub Actions.<br>Enjoy the clean, modern, and responsive design!</p>
    </div>
</body>
</html>
